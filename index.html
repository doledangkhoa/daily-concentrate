<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5x5 Number Game</title>
  <style>
    body {
      background-image: url('https://wallpaperaccess.com/full/1920.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;  
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    table {
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    td {
      width: 80px;
      height: 80px;
      text-align: center;
      vertical-align: middle;
      font-size: 24px;
      font-weight: bold;
      background-color: #e0f7fa;
      color: #00796b;
      border: 2px solid #b2ebf2;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    td:hover {
      background-color: #b2dfdb;
    }
    #timer, #result {
      font-size: 20px;
      margin: 10px;
      background-color: rgba(255, 255, 255, 0.7); /* n·ªÅn tr·∫Øng m·ªù */
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    #resetBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 121, 107, 0.9); /* m√†u n√∫t ƒë·∫≠m h∆°n */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #resetBtn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <!-- Online music file -->
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-creativeminds.mp3" autoplay loop></audio>

  <div id="timer">‚è±Ô∏è Time: 0 seconds</div>
  <table id="randomTable"></table>
  <div id="result"></div>
  <button id="resetBtn">Play Again</button>

  <script>
    let startTime = null;
    let interval = null;
    let currentNumber = 1;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startTimer() {
      startTime = Date.now();
      interval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('timer').textContent = `‚è±Ô∏è Time: ${elapsed} seconds`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(interval);
    }

    function generateTable() {
      const numbers = shuffle([...Array(25).keys()].map(n => n + 1));
      const table = document.getElementById('randomTable');
      table.innerHTML = '';
      currentNumber = 1;
      document.getElementById('result').textContent = '';
      document.getElementById('resetBtn').style.display = 'none';
      document.getElementById('timer').textContent = '‚è±Ô∏è Time: 0 seconds';

      numbers.forEach((num, index) => {
        if (index % 5 === 0) table.insertRow();
        const cell = table.rows[table.rows.length - 1].insertCell();
        cell.textContent = num;
        cell.addEventListener('click', () => {
          if (parseInt(cell.textContent) === currentNumber) {
            if (currentNumber === 1) startTimer();
            cell.style.visibility = 'hidden';
            currentNumber++;
            if (currentNumber > 25) {
              stopTimer();
              const totalTime = Math.floor((Date.now() - startTime) / 1000);
              document.getElementById('result').textContent = `üéâ Completed in ${totalTime} seconds!`;
              document.getElementById('resetBtn').style.display = 'inline-block';
            }
          }
        });
      });
    }

    document.getElementById('resetBtn').addEventListener('click', generateTable);

    generateTable();
  </script>
</body>
</html>

  </script>
</body>
</html>
